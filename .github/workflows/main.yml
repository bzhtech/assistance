on: [push]
jobs:
  make-ipxe:
    name: make ipxe
    runs-on: self-hosted
    steps:
      - name: delete old folder
        run: |
           sudo rm -rf ${GITHUB_WORKSPACE}/self
      - name: checkout self/this
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: self
      - name: install dependencies
        run: |
           self/create-custom-archlinux-iso.sh
